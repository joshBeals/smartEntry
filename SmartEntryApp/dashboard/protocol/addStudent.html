<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>SmartEntry</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	
	<!-- Fonts and icons -->
	<script src="../assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../../assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/atlantis.min.css">
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="assets/css/demo.css">
</head>
<body data-background-color="dark">
		<div class="main-panel">
		<div class="content">
			<div class="page-inner">
				<div class="page-header">
					<h4 class="page-title">Register New Student</h4>
					<ul class="breadcrumbs">
						<li class="nav-home">
							<a href="#">
								<i class="flaticon-home"></i>
							</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a href="#">Students Platform</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a href="#">Register Student</a>
						</li>
					</ul>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Form</h4>
							</div>
							<div class="card-body">
								<div class="row">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <label for="firstname">Firstname</label>
                                                <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="lastname">Lastname</label>
                                                <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <label for="matric">Matric Number</label>
                                                <input type="text" class="form-control" id="matric" placeholder="Enter Matric Number">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="sex">Sex</label>
                                                <select class="form-control" id="sex">
                                                    <option>Male</option>
                                                    <option>Female</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <label for="fac">Faculty</label>
                                                <select class="form-control" id="fac">
													<option value='SSE'>SSE</option>
													<option value='SMS'>SMS</option>
													<option value='AGR'>AGR</option>
													<option value='HUM'>HUM</option>
													<option value='CHS'>CHS</option>
													<option value='EDU'>EDU</option>
													<option value='LAW'>LAW</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="dept">Department</label>
                                                <select class="form-control" id="dept">
													<option value='LAW'>LAW</option>

                                                    <option value='CIT'>CIT</option>
													<option value='BIOCHEM'>BIOCHEM</option>
													<option value='MCB'>MCB</option>
													<option value='BIO'>BIO</option>
													<option value='CHEM'>CHEM</option>
													<option value='ICH'>ICH</option>
													<option value='MTH'>MTH</option>
													<option value='STA'>STA</option>
													<option value='PHY'>PHY</option>

													<option value='COMART'>COMART</option>
													<option value='ENG'>ENG</option>
													<option value='HIS'>HIS</option>
													<option value='THART'>THART</option>
													<option value='MUS'>MUS</option>
													<option value='REL'>REL</option>

													<option value='ACC'>ACC</option>
													<option value='BUS'>BUS</option>
													<option value='ECN'>ECN</option>
													<option value='MASSCOM'>MASSCOM</option>
													<option value='SOC'>SOC</option>
													<option value='POL'>POL</option>
													<option value='IRL'>IRL</option>
													<option value='IRPM'>IRPM</option>

													<option value='ANA'>ANA</option>
													<option value='PHY'>PHY</option>
													<option value='NUR'>NUR</option>
													<option value='PHYSIO'>PHYSIO</option>
													<option value='MEDLAB'>MEDLAB</option>
													<option value='PUBH'>PUBH</option>
													<option value='MBBS'>MBBS</option>

													<option value='ELECT'>ELECT</option>
													<option value='MECHATRONICS'>MECHATRONICS</option>
													<option value='LIB'>LIB</option>

													<option value='AGREXT'>AGREXT</option>
													<option value='AGRECN'>AGRECN</option>
													<option value='ANIMALSC'>ANIMALSC</option>
													<option value='FOREST'>FOREST</option>
													<option value='CROP'>CROP</option>
													<option value='FST'>FST</option>
													<option value='NUT'>NUT</option>
													<option value='FISHAQ'>FISHAQ</option>
                                                </select>
                                            </div>  
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <label for="email">Parent Email</label>
                                                <input type="email" class="form-control" id="email" placeholder="Enter Email">
                                                <small id="emailHelp2" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="mobile">Parent Number</label>
                                                <input type="number" class="form-control" id="mobile" placeholder="Enter Phone number">
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <button class="btn btn-primary ml-2" onclick="newStudent()">Register</button>
                                            <button class="btn btn-danger ml-2">Cancel</button>
                                        </div>
                                    </div>
                                </div>
							</div>
						</div>
					</div>
				</div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" href="https://www.smartcode.ng">
                                    SmartCoders
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="copyright ml-auto">
                        2019, made with <i class="fa fa-heart heart text-danger"></i> by <a href="https://www.smartcode.ng">SmartCoders</a>
                    </div>				
                </div>
            </footer>
		</div>
		<style>
			.main-panel{
				animation: show 300ms ease-in-out;
			}
			@keyframes show{
				0%{
					opacity: 0;
				}
				100%{
					opacity: 1;
				}
			}
		</style>
	<!--   Core JS Files   -->
	<script src="../../assets/js/core/jquery.3.2.1.min.js"></script>
	<script src="../../assets/js/core/popper.min.js"></script>
	<script src="../../assets/js/core/bootstrap.min.js"></script>
	<!-- jQuery UI -->
	<script src="../../assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="../../assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
	
	<!-- jQuery Scrollbar -->
	<script src="../../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

	<!-- Atlantis JS -->
	<script src="../../assets/js/atlantis.min.js"></script>
</body>
</html>
